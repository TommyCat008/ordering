<script type="text/javascript">
    /*分享按钮*/
    (function () {
        var $shareBtn = $(".share_btn");
        var $mask = $(".mask");
        $shareBtn.click(function () {

        });
        $mask.click(function () {
            $mask.hide();
        });
    })();

</script>
